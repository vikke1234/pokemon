{% extends "layout.html" %}

{% block body %}
<div>
    <form method="POST" action="{{ url_for('edit_pokemon', poke_id=pokemon.id) }}" >
        <table>
            {% for field in form %}
            <tr> </tr>
            <tr>
                <td> {{  field.label  }} </td> <td> {{ field }} </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="save" />
    </form>
</div>
{% endblock %}
