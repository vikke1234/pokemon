{% extends "layout.html" %}

{% block body %}
<div>
    <form method="POST" action="{{ url_for('create_pokemon') }}" >
        <div>
            name: <input type="text" name="name" />
        </div>
        <div>
            type: <input type="text" name="type" />
        </div>
        <div>
            description: <textarea name="description" style="height:200px;width:300px;"></textarea>
        </div>
        <div>
            custom: <input type="checkbox" name="custom" />
        </div>
        <input type="submit" value="create" />
    </form>
</div>
{% endblock %}
