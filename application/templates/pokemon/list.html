{% extends "layout.html" %}

{% block body %}
<table class="list">
    <tr>
        <th>name</th>
        <th>type</th>
    </tr>

    {% for p in pokemon %}
    <tr>
        <td><a href="{{ url_for('get_pokemon', poke_id=p.id) }}">{{ p.name }}</a></td>
        <td>{{ p.poke_type }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
