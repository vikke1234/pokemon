{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>name</th>
        <th>type</th>
    </tr>

    {% for p in pokemon %}
    <tr>
        <td><a href="pokemon/{{ p.id }}">{{ p.name }}</a></td>
        <td>{{ p.poke_type }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
