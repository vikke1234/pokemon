{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
    <ul>
        {% for e in error %}
        <li>{{ e }}</li>
        {% endfor %}
    </ul>
    <table>
        {% for field in form %}
        <tr>
            <td>
                {{ field.label }}
            </td>
            <td>
                {{ field }}
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2">
                <input type="submit" value="Login"/>
            </td>
        </tr>
</form>
{% endblock %}
