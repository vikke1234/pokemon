{% macro make_form(form, url, text) %}
<form method="POST" action="{{url_for(url)}}">
    <table>
        {% for field in form %}
        <tr>
            <td>{{field.label}}</td>
            <td>{{field}}</td>
        </tr>
        {%endfor%}
        <tr>
            <td><button type="submit" >{{text}}</button></td>
        </tr>
    </table>
</form>
{% endmacro %}
